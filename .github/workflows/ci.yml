name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies, skip PyAudio in CI (requires compilation)
        grep -v "PyAudio" requirements.txt > requirements-ci.txt || true
        pip install -r requirements-ci.txt || true
        # Install testing dependencies separately
        pip install pytest pytest-cov
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        # Run tests if they exist, skip if no tests found
        pytest --verbose --cov=. --cov-report=xml --cov-report=term || echo "No tests to run or tests failed"
      continue-on-error: true

  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pylint mypy || true
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check --diff . || echo "Black formatting check completed with issues"
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      continue-on-error: true

    - name: Lint with pylint
      run: |
        find . -name "*.py" -type f -exec pylint {} + --exit-zero || echo "Pylint completed"
      continue-on-error: true

    - name: Set up Go for structurelint
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
      continue-on-error: true

    - name: Install structurelint
      run: |
        git clone https://github.com/Jonathangadeaharder/structurelint.git /tmp/structurelint
        cd /tmp/structurelint
        go build -o /usr/local/bin/structurelint ./cmd/structurelint
      continue-on-error: true

    - name: Check project structure with structurelint
      run: |
        structurelint . || echo "Structurelint check completed with issues"
      continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety || true
      continue-on-error: true

    - name: Run bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f screen || echo "Bandit scan completed"
      continue-on-error: true

    - name: Check dependencies for known vulnerabilities
      run: |
        safety check --json || true
        safety check || echo "Safety check completed"
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: bandit-report.json

  all-checks-pass:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()

    steps:
    - name: Check if all jobs completed
      run: |
        echo "üìä CI Check Results:"
        echo "  Test: ${{ needs.test.result }}"
        echo "  Lint: ${{ needs.lint.result }}"
        echo "  Security: ${{ needs.security.result }}"
        echo ""

        # For initial rollout, pass if jobs completed (even with errors)
        # This provides feedback without blocking PRs
        # To make this stricter, change "!= 'cancelled'" to "== 'success'"
        if [[ "${{ needs.test.result }}" != "cancelled" && \
              "${{ needs.lint.result }}" != "cancelled" && \
              "${{ needs.security.result }}" != "cancelled" ]]; then
          echo "‚úÖ CI checks completed! Review logs for any issues."
          echo "üí° Note: CI is currently informational. See .github/BRANCH_PROTECTION.md to enforce."
          exit 0
        else
          echo "‚ùå Some CI checks were cancelled"
          exit 1
        fi
