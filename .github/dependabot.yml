# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor pip dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    # Optional: Group all dependency updates into a single pull request
    groups:
      pip-dependencies:
        patterns:
          - "*"
    # Keep pull requests up to date with base branch
    rebase-strategy: "auto"
    # Add labels for easier filtering
    labels:
      - "dependencies"
      - "python"
    # Limit open pull requests to reduce noise
    open-pull-requests-limit: 10

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
    # Keep pull requests up to date with base branch
    rebase-strategy: "auto"
    # Add labels for easier filtering
    labels:
      - "dependencies"
      - "github-actions"
    # Limit open pull requests
    open-pull-requests-limit: 5
